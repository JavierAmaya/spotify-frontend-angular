<app-header (onSeleccionarUSuario)="seleccionarUsuario($event)" ></app-header>
<body>
  <div class="container-fluid">
    <div class="row">
      <app-sidebar #sidebar (onVerArtista)="verArtista($event)" (onVerPlaylist)="verPlaylist($event)"></app-sidebar>
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div id="vista-playlist" [ngClass]="{'visible':regionVisible == 'playlist', 'noVisible':regionVisible!= 'playlist'}">
          <!-- *ngIf = "regionVisible == 'playlist' -->
          <app-playlist #playlistComponent></app-playlist>
        </div>
        <!------------------------------->
        <div id="vista-artista" [ngClass]="{'visible':regionVisible == 'artistas', 'noVisible':regionVisible!= 'artistas'}">
          <!-- *ngIf = "regionVisible == 'artistas' -->
          <app-album></app-album>  
        </div><!--vista-artista--> 
      </main>
    </div>
  </div>
</body>
