<section class="container-fluid pb-5" *ngFor="let album of albumes">
    <div class="row">
        <div class="col-4 text-center">
            <div class="cover-image" [style.backgroundImage]="obtenerURL(album.caratulaAlbum)">
            </div>
            <h5 class="text-muted">{{album.nombreAlbum}}</h5>
            <button class="btn btn-success"type="button">Play</button>
        </div>
        <div class="col-8">
            <!--Item 1 -->
            <div class="row song-item" *ngFor="let cancion of album.canciones">
                <div class="col-1"><fa-icon [icon]="faPlay"></fa-icon></div>
                <div class="col-10">
                    <div class="song-title">{{cancion.nombreCancion}}</div>
                    <div class="song-description">{{artistaActual}} - {{album.nombreAlbum}}</div>
                </div>
                <div class="col-1">
                    <span>{{cancion.duracion}}</span>
                    <button (click)="agregarAPlaylist(modalAgregarAPlaylist,cancion)" class="btn btn-outline-success btn-sm" title="Agregar a playlist"><fa-icon [icon]="faPlus"></fa-icon> </button>
                </div>
            </div>
        </div>
    </div>
    <hr>
</section>

<!--Modal Playlists-->
<ng-template #modalAgregarAPlaylist let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Agregar a playlist</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        Seleccione una playlist
        <select class="form-control" [(ngModel)]="playlistSeleccionada">
            <option>Seleccione una playlist</option>
            <option *ngFor="let playlist of playlists" [ngValue]="playlist._id">{{playlist.tituloPlaylist}}</option>
        </select>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-success" (click)="modal.close('Boton Cerrrar')">Close</button>
        <button type="button" class="btn btn-outline-success" (click)="guardarCancionPlaylist()">Guardar en playlist</button>
    </div>
</ng-template>
